
<!DOCTYPE html>
<html>
<head>
    <title>System Dashboard</title>
</head>
<body>
    <h1>Linux System Metrics</h1>
    <table border="1">
        <tr><th>Timestamp</th><th>CPU %</th><th>Memory %</th><th>Disk %</th></tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
